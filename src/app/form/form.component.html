<div class="conatiner-fluid mb-5">
    <h1>Bootstrap Enrollment Form</h1>
    <form #userForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
        
       
 
    
        <div class="form-group">
            <label>Name</label>
            <input type="text" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control" name="userName" [(ngModel)]="userModel.name">
            <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is Required.</small>
        </div>


        <div class="form-group">
            <label>Email</label>
            <input type="email" required #email="ngModel" pattern="/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/" [class.is-inavlid]="email.invalid && email.touched" class="form-control" name="Email" [(ngModel)]="userModel.email">
            <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is Required.</small>
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input type="tel"  #phone="ngModel" pattern="^\d{10}$" required [class.is-invalid]="phone.invalid && phone.touched" class="form-control" name="Phone" [(ngModel)]="userModel.phone">
            <!--<small class="text-danger" [class.d.none]="phone.valid || phone.untouched">Phone Number is Required And Must Be 10 Digits.</small>-->
        </div>

        <!-- <div *ngIf="phone.errors && (phone.invalid || phone.touched)">
            <small class="text-danger" *ngIf="phone.errors.required">Phone Number is Required.</small>
            <small class="text-danger" *ngIf="phone.errors.pattern">Phone Number Must Be 10 Digits.</small>
        </div>-->

        <div class="form-group">
            <select (blur)="validateTopic(topic.value)" (change)="validateTopic(topic.value)" required #topic="ngModel" [class.is-invalid]="topicHasError && topic.touched" class="custom-select" name="topic" [(ngModel)]="userModel.topic">
           <option value="default">I am intrested in</option>
           <option *ngFor="let topic of topics">{{ topic }}</option>
        </select>
        <small class="text-danger" [class.d-none]="!topicHasError || topic.untouched">Please Choose a Topic</small>
        </div>
       

        <div class="mb-3">
            <label>Time Preference</label>
            <div class="form-check">
              <input type="radio" class="form-check-input" [(ngModel)]="userModel.timePreference" name="timePreference" value="morning">
              <label class="form-check-label">Morning(9AM - 12PM)</label>
            </div>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" [(ngModel)]="userModel.timePreference" name="timePreference" value="evening">
            <label class="form-check-label">Evening(5PM - 8PM)</label>
          </div>


          <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input"  [(ngModel)]="userModel.subscribe" name="subscribe" >
              <label class="form-check-label">Send Me Promotional Offers</label>
        </div>



      <!-- <div ngModelGroup="address">
           <div class="form-group">
                <label>Street</label>
                <input type="text" class="form-control" name="street" ngModel>
            </div>
            <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" name="city" ngModel>
            </div>
            <div class="form-group">
                <label>State</label>
                <input type="text" class="form-control" name="State"ngModel>
            </div>
            <div class="form-group">
                <label>Postal Code</label>
                <input type="text" class="form-control" name="postalCode" ngModel>
            </div>
        </div>-->

        <button [disabled]="userForm.form.invalid || topicHasError" type="submit" class="btn btn-primary" >Submit form</button>


    </form>
</div>
