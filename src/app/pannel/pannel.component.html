<!---------------------------------------Slider Start------------------------------------------>
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" aria-current="true" aria-label="Slide 1"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../../assets/Images/Pannel_Slider.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
         <h5>Pannels</h5>
           <!--<p>Some representative placeholder content for the first slide.</p>-->
        </div>
      </div> 
    </div>
    
  <!--------------------------------------Slider End------------------------------------------------>

  <!--------------------------------------Product Cart --------------------------------------------->
<section class="bg-color">
    <div class="containers">
        <div class="title">
            <p>The Best Seller Of Rida's</p>
            <h1><span>Best</span> Seller</h1>
        </div>
        <div class="row">
            <div class="col-md-3"  *ngFor="let item from pannelCollection">
                <div class="card">
                    <div class="cart-main">
                        <div class="discount"><i class="fa fa-tag" aria-hidden="true"></i> Save INR {{"item.pannelPrice"}}</div>
                        <div class="product-container">
                            <div class="p" (mouseover)="changeImage($event)"><img src="../../assets/Images/Product_0.jpg" alt="Product"></div>
                            <div class="p"(mouseover)="changeImage($event)"><img src="../../assets/Images/Product_1.jpg" alt="Product"></div>
                            <div class="p"(mouseover)="changeImage($event)"><img src="../../assets/Images/Product_2.jpg" alt="Product"></div>
                        </div>
                        <div class="image">
                            <img src="{{item.ImageUrl}}" alt="Product">
                        </div>
                        <div class="cart-line"></div>
                  
                    </div>
                    <div class="content">
                        <a href="{{item.pannelName}}">Crocodile Bag</a>
                        <p><span class="money">INR 600.00</span> <span class="old-price">INR 4000.00</span></p>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

</section>
