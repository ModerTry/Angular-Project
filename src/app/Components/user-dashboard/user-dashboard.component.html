<div class="container">
  <div class="row justify-content-center" *ngIf="authservice.currentUser">
    <div class="text-info p-5">
      <h2 class="alldata">
        User Information
      </h2>
      <h4><b>User Id:</b>{{authservice.currentUserId}}</h4>
      <h4><b>User Email:{{authservice.currentUserName}}</b></h4>
      <button class="btn-danger" (click)="authservice.signout()"></button>
    </div>
  </div>
</div>
