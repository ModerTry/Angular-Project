
 <body>
    <div class="container">
       <header>Login Form</header>
       <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="input-field">
            <input formControlName="email" type="text"  class="form-control" [(ngModel)]="email" required>
             <label>Email or Username</label>
             <span class="text-danger" *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')">"Email Id is required</span>
          </div>
          <div class="input-field">
            <input formControlName="passowrd" type="password" class="form-control" [(ngModel)]="password" required>
            <label>Password</label>
            <span class="text-danger" *ngIf="loginForm.controls['passowrd'].dirty && loginForm.hasError('required','password')">"Password is required</span>
          </div>
          <div class="button">
             <div class="inner">
             <button type="submit" [disabled]="!loginForm.valid" (click)="login()">LOGIN</button>
          </div>
        </div>
       </form>
       <div class="form-group p-2">
         <p *ngIf="errorMessage.length>0" class="text-danger">
           {{errorMessage}}
         </p>
         <p *ngIf="error.message.length>0" class="text-danger">
           {{error.message}}
         </p>
         <p *ngIf="error.message.length>0" class="text-info">
           {{message}}
         </p>
       </div>
       
       <div class="signup">
        New User? <a routerLink="/signup">Signup now!!</a>
       </div>
    </div>
