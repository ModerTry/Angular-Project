<!--Nav Bar Start-->
<nav [class.header_change]="header_variable">
  <input type="checkbox" id="check" >
  <label for="check" class="checkbtn">
    <i class="fa fa-bars" aria-hidden="true"></i>
  </label>
  <label class="logo"> <img src="../../assets/Images/logo.jpg" class="d-block w-100" alt="logo"></label>
  
 
  <ul>
    <li><a routerLink="/home" routerLinkActive="active">Home</a></li>
    <li><a routerLink="/rida" routerLinkActive="active">Rida</a></li>
    <li><a routerLink="/lace" routerLinkActive="active">Lace</a></li>
    <li><a routerLink="/about-us" routerLinkActive="active">About Us</a></li>
    <li><a routerLink="/contact-us" routerLinkActive="active">Contact Us</a></li>
    <li><a>
      <div class="form-group">
      <input type="text" class="form-control" [(ngModel)]="searchTerm" (keyup)="search($event)"  placeholder="Search Products"> 
      <i class="fa fa-search" aria-hidden="true"></i>
    </div>
  </a></li>  
    <li><a routerLink="/cart" routerLinkActive="active">Cart <i class="fa fa-cart-plus"></i> <i class="badge bg-danger">{{totalItem}}</i></a></li>
    <li><a routerLink="/login" routerLinkActive="active"><i class="fa fa-user" aria-hidden="true"></i></a></li>

    

  </ul>
</nav>

<!--Nav Bar End-->
