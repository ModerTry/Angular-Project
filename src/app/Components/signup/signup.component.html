<body>
  <div class="container">
     <header>SignUp Form</header>
     <form  [formGroup]="signupForm" (ngSubmit)=" register()">
        <div class="input-field">
            <input formControlName="fullname"   type="text" class="form-control" [(ngModel)]="fullname">
            <label >Full Name</label>
            <span class="text-danger" *ngIf="signupForm.controls['fullname'].dirty && signupForm.hasError('required','fullname')">"Fullname is required</span>
        </div>
        <div class="input-field">
            <input formControlName="mobile" type="number" class="form-control">
            <label >Mobile Number</label>
            <span class="text-danger" *ngIf="signupForm.controls['mobile'].dirty && signupForm.hasError('required','mobile')">"Mobile is required</span>
        </div>
        <div class="input-field">
          <input formControlName="email" type="email" class="form-control" [(ngModel)]="email">
          <label>Email address</label>
          <span class="text-danger" *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required','email')">"Email is required</span>
      </div>
      <div class="input-field">
          <input formControlName="password" type="password" class="form-control" [(ngModel)]="password">
          <label>Password</label>
          <span class="text-danger" *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required','password')">"Password is required</span>
      </div>
        <div class="button">
           <div class="inner"></div>
           <button type="submit" [disabled]="!signupForm.valid" (click)=" register()">SIGN UP</button>
        </div>
     </form>
     <div class="form-group p-2">
      <p *ngIf="errorMessage.length>0" class="text-danger">
        {{errorMessage}}
      </p>
      <p *ngIf="error.message.length>0" class="text-danger">
        {{error.message}}
      </p>
      <p *ngIf="error.message.length>0" class="text-info">
        {{message}}
      </p>
    </div>
    
     <div class="signup">
      Already Registered? <a routerLink="/login"> Click to Login!!</a>
     </div>
  </div>
</body>
